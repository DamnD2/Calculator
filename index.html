<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Calculator</title>
</head>

<body>
	<section class="calculator">
		<div class="wrapper">
			<div class="calculator__display">
				<div class="calculator__clear">C</div>
				<div>
					<div class="calculator__display-item expression"></div>
					<div class="calculator__display-item result">0</div>
				</div>
			</div>
			<div class="calculator__buttons">
				<div class="calculator__buttons-item operator plus" data-id="+">+</div>
				<div class="calculator__buttons-item numeral">1</div>
				<div class="calculator__buttons-item numeral">2</div>
				<div class="calculator__buttons-item numeral">3</div>
				<div class="calculator__buttons-item operator minus" data-id="-">-</div>
				<div class="calculator__buttons-item numeral">4</div>
				<div class="calculator__buttons-item numeral">5</div>
				<div class="calculator__buttons-item numeral">6</div>
				<div class="calculator__buttons-item operator multiply" data-id="*">ร</div>
				<div class="calculator__buttons-item numeral">7</div>
				<div class="calculator__buttons-item numeral">8</div>
				<div class="calculator__buttons-item numeral">9</div>
				<div class="calculator__buttons-item operator division" data-id="/">รท</div>
				<div class="calculator__buttons-item numeral">.</div>
				<div class="calculator__buttons-item numeral">0</div>
				<div class="calculator__buttons-item equals">=</div>
			</div>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>

</html>
